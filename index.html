<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Asrar Hussain Form Task</title>
  </head>
  <body>
    <section class="h-100 h-custom" style="background-color: #699ee4;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">
                  User Info
                </h3>

                <form class="px-md-2">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="name">Name</label>
                    <input
                      type="text"
                      id="name"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="date-of-birth">
                      Date Of Birth
                    </label>
                    <input
                      type="date"
                      id="date"
                      class="form-control"
                      max=""
                      required
                    />
                  </div>

                  <div class="row">
                    <div class="form-outline datepicker mb-4">
                      <label for="start-date" class="form-label">
                        Start Date
                      </label>
                      <input
                        type="date"
                        class="form-control"
                        id="startdate"
                        required
                      />
                    </div>
                    <div class="form-outline datepicker mb-4">
                      <label for="end-date" class="form-label">End Date</label>
                      <input type="date" class="form-control" id="enddate" />
                    </div>
                  </div>

                  <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="file">
                          Upload Resume
                        </label>
                        <input
                          type="file"
                          id="file-input"
                          class="form-control"
                          accept="application/pdf, application/msword"
                        />

                        <p id="file-name"></p>
                        <p id="down"></p>
                      </div>
                    </div>
                  </div>

                  <button
                    id="btn"
                    type="button"
                    class="btn btn-success btn-lg mb-1"
                  >
                    Submit
                  </button>
                  <div id="msg">
                    <pre></pre>
                  </div>
                  <a id="link" style="cursor:pointer ;" download>download</a>      
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
